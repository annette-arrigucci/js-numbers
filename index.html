<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Numbers Functions</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1>JavaScript numbers functions</h1>
	</header>
	<div class="main">
		<p>Enter at least five numbers to add to the array:</p>
		
		<form id="enter-number">
		<input type="text" id="new-number">
			<button id="submit-button">Submit</button>
		</form>
	
		<div id="button-panel">
			<div id="least-display"><button id="least-button">Least</button></div>
			<div id="greatest-display"><button id="greatest-button">Greatest</button></div>
			<div id="mean-display"><button id="mean-button">Mean</button></div>
			<div id="sum-display"><button id="sum-button">Sum</button></div>
			<div id="product-display"><button id="product-button">Product</button></div>
		</div>

		<div id="current-numbers">
		<p>Current numbers:</p>
		</div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
